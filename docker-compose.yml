services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: agriconnect-backend
    container_name: agriconnect-backend
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - agriconnect-network

  frontend:
    build:
      context: ./Client
      dockerfile: Dockerfile
    image: agriconnect-frontend
    container_name: agriconnect-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./Client/.env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - agriconnect-network

networks:
  agriconnect-network:
    driver: bridge