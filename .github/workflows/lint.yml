name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    name: Lint Backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./server
    
    - name: Run ESLint (Backend)
      run: npx eslint . --ext .js --ignore-path .gitignore --max-warnings 0
      working-directory: ./server
      continue-on-error: true
    
    - name: Check Prettier formatting (Backend)
      run: npx prettier --check "**/*.{js,json}" --ignore-path .gitignore
      working-directory: ./server
      continue-on-error: true

  lint-frontend:
    runs-on: ubuntu-latest
    name: Lint Frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Client/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./Client
    
    - name: Run ESLint (Frontend)
      run: npx eslint src --ext .js,.jsx,.ts,.tsx --max-warnings 0
      working-directory: ./Client
      continue-on-error: true
    
    - name: Check Prettier formatting (Frontend)
      run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css}" --ignore-unknown
      working-directory: ./Client
      continue-on-error: true
    
    - name: Build check
      run: npm run build
      working-directory: ./Client
      continue-on-error: true