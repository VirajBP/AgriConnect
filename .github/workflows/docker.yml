name: Docker Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./server
        file: ./server/Dockerfile
        load: true
        tags: agriconnect-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./Client
        file: ./Client/Dockerfile
        load: true
        tags: agriconnect-frontend:test
        build-args: |
          REACT_APP_API_URL=https://agriconnect-3ijp.onrender.com
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Push backend image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: ./server
        file: ./server/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/agriconnect-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/agriconnect-backend:${{ github.sha }}
        cache-from: type=gha
    
    - name: Push frontend image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: ./Client
        file: ./Client/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/agriconnect-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/agriconnect-frontend:${{ github.sha }}
        build-args: |
          REACT_APP_API_URL=https://agriconnect-3ijp.onrender.com
        cache-from: type=gha